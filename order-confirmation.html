<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>AirPay Order Confirmation</title>
</head>

<body class="bg-order">
    <div id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="mb-1 text-center mt-5 pt-5">Thank You For Your Purchase</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="./assets/images/success.gif" alt="">
                    </div>
                    <p class="p-o fs-3 text-center">Order #123RGR231567Y Confirmed</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="mt-5 pay-button py-3 text-center cursor-pointer cursor-pointer w-50">
                            <a class="text-white text-decoration-none fw-bold">View Order</a>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="index.html" class="ac-color fw-medium mt-2 cursor-pointer text-decoration-none">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
        // Display loader for 5 seconds, then show content
        window.onload = function () {
            setTimeout(function () {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").style.display = "block";
            }, 5000); // 5 seconds delay
        };
    </script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
