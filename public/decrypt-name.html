<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decrypt Name | AirDAO Name Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap, Icons, CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <div class="row">
    <!-- LEFT COLUMN: same carousel/visual design -->
    <div class="col-lg-6">
      <div class="conta bg-white">
        <div class="logo">
          <a href="index.html"><img src="./assets/icons/ans-logo.svg" alt="ANS Logo"></a>
        </div>
        <div class="signup-carousel owl-carousel owl-theme">
          <div class="s-caro">
            <div class="s-caro-img d-flex justify-content-start">
              <img src="./assets/images/man-1.png" alt="">
            </div>
            <h3 class="mt-3">Free Transactions</h3>
            <p class="text-start">Some text about free transactions...</p>
          </div>
          <!-- Add more slides if you want -->
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN: Decrypt form & result -->
    <div class="col-lg-6">
      <div class="conta bg-d9">
        <div class="d-flex align-items-center justify-content-center pb-5">
          <img src="./assets/images/wallet-icon.png" alt="">
          <p class="mb-0 fw-light ms-1" id="decryptCurrentAddress">Not Connected</p>
        </div>
        <div class="mt-5 d-flex flex-column align-items-center">
          <h2 class="mb-4">Decrypt Name</h2>
          <input
            id="decryptInput"
            class="search-input w-50 mb-3"
            type="text"
            placeholder="Enter name, e.g. alice.amb"
          >
          <button
            id="decryptButton"
            class="getName text-decoration-none"
          >
            Decrypt
          </button>
          <!-- Display results here -->
          <div id="decryptResult" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
  ></script>

  <!-- Our decryptName script -->
  <script src="./js/decrypt-name.js"></script>
</body>
</html>
