<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Test ANS Transfer | AirDAO Name Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap, Icons, and your CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
  <div class="row">
    <!-- LEFT COLUMN: same design carousel -->
    <div class="col-lg-6">
      <div class="conta bg-white">
        <div class="logo">
          <a href="index.html"><img src="./assets/icons/ans-logo.svg" alt="ANS Logo"></a>
        </div>
        <div class="signup-carousel owl-carousel owl-theme">
          <div class="s-caro">
            <div class="s-caro-img d-flex justify-content-start">
              <img src="./assets/images/man-1.png" alt="">
            </div>
            <h3 class="mt-3">Free Transactions</h3>
            <p class="text-start">Text about free transactions...</p>
          </div>
          <!-- Additional slides if wanted -->
        </div>
      </div>
    </div>

    <!-- RIGHT COLUMN: Transfer form -->
    <div class="col-lg-6">
      <div class="conta bg-d9">
        <div class="d-flex align-items-center justify-content-center pb-5">
          <img src="./assets/images/wallet-icon.png" alt="">
          <p class="mb-0 fw-light ms-1" id="transferCurrentAddress">Not Connected</p>
        </div>
        <div class="mt-5 d-flex flex-column align-items-center">
          <h2 class="mb-4">Test ANS Transfer</h2>
          <input
            id="recipientInput"
            class="search-input w-50 mb-3"
            type="text"
            placeholder="Recipient (e.g. bob.amb or 0x...)"
          >
          <input
            id="amountInput"
            class="search-input w-50 mb-3"
            type="number"
            step="0.0001"
            placeholder="Amount in AMB"
          >
          <button
            id="transferButton"
            class="getName text-decoration-none"
          >
            Send
          </button>
          <div id="transferStatus" class="mt-4 text-center fw-medium"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
  ></script>

  <!-- Our testTransfer script -->
  <script src="./js/test-transfer.js"></script>
</body>
</html>
